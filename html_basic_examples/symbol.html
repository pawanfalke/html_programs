<!DOCTYPE html>
<html>
    <body>
        <table border="1">
            <caption>special symbol</caption>
            <thead>
                <tr>
                    <th>Tag name</th>
                    <th>Tag discription</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&lt;br&gt;</td>
                    <td>this is break line tag</td>
                </tr>
                <tr>
                    <td>&lt;hr&gt;</td>
                    <td>this is hprizontal line tag</td>
                </tr>
                <tr>
                    <td>&lt;a&gt;&lt;/a&gt;</td>
                    <td>this tag is used to show links</td>
                </tr>
                <tr>
                    <td>&lt;nav&gt;&lt;/nav&gt;</td>
                    <td>this tag is used to group all links.it does not generate output</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
